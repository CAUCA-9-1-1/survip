<div style="margin-bottom: 10px; margin-top:10px">
  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-around">
    <div fxFlex="50%">
      <div fxLayout="row" fxLayoutAlign="space-around">
        <div fxFlex="40%" fxFlex.lt-md="50%">
          <span><b>Adresse</b></span>
        </div>
        <div fxFlex="60%" fxFlex.lt-md="50%">
          <span>{{address?.address}}</span>
        </div>
      </div>
    </div>
    <div fxFlex="50%">
      <div fxLayout="row" fxLayoutAlign="space-around">
        <div fxFlex="40%" fxFlex.lt-md="50%">
          <span><b>Affectation</b></span>
        </div>
        <div fxFlex="60%" fxFlex.lt-md="50%">
          <span>{{address?.assignment}}</span>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-around">
    <div fxFlex="50%">
      <div fxLayout="row" fxLayoutAlign="space-around">
        <div fxFlex="80%" fxFlex.lt-md="50%">
          <span><b>Nombre d'adresse</b></span>
        </div>
        <div fxFlex="20%" fxFlex.lt-md="50%">
          <span>{{address?.numberOfAddress}}</span>
        </div>
      </div>
    </div>
    <div fxFlex="50%">
      <div fxLayout="row" fxLayoutAlign="space-around">
        <div fxFlex="80%" fxFlex.lt-md="50%">
          <span><b>Nombre de bÃ¢timents</b></span>
        </div>
        <div fxFlex="20%" fxFlex.lt-md="50%">
          <span>{{address?.numberOfBuilding}}</span>
        </div>
      </div>
    </div>
  </div>
  <div dxLayout="row">
    <div><b>Parcours</b></div>
    <div *ngFor="let plan of address?.planCourse">{{plan}}</div>
  </div>
</div>
