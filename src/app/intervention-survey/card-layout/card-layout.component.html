<md-card class="master-card">
  <md-card-title>{{title}}</md-card-title>
  <md-card-content>
    <ng-container *ngFor="let item of items;">
      <div appCtrlFactory comp="ContactComponent" [item]="item" (deleteClick)="onDeleteClicked($event)"></div>
    </ng-container>
    <div style="clear:both"></div>
  </md-card-content>
</md-card>
<div fxLayout="row" class="card-buttons">
  <button md-raised-button><md-icon style="color: green;" (click)="onCompleteSection()" >check_circle</md-icon>Compl√©ter la section</button>
</div>
