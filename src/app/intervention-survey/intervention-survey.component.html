<md-sidenav-container>
  <md-sidenav #sidenav [mode]="mode" [align]="align">
    <app-menu [items]="menuItems" (select)="select($event)" ></app-menu>
  </md-sidenav>

  <app-toolbar-back [title]="mainBuilding?.address" [mode]="mode" [sidenav]="sidenav"></app-toolbar-back>
  <div class="content-under-toolbar">
    <div [ngSwitch]="selectedMenu">
      <div *ngSwitchCase="'waterSupply'">
        <app-card-layout title="Alimentation en eau"
                         [items]="fireHydrants"
                         [componentType]="'FireHydrantComponent'"
                         (deleteClick)="onFireHydrantDeleted($event)"
                         (completionClick)="onCompleteSection($event)"
                         (addClick)="onFireHydrantAdd()"></app-card-layout>
      </div>
      <div *ngSwitchCase="'implantation'">
        <app-intervention-survey-implantation-plan></app-intervention-survey-implantation-plan>
      </div>
      <div *ngSwitchCase="'particularRisks'">
        <app-intervention-survey-particular-risk></app-intervention-survey-particular-risk>
      </div>
      <div *ngSwitchDefault>
          <app-intervention-survey-building *ngIf="interventionPlan" [plan]="interventionPlan"></app-intervention-survey-building>
      </div>
    </div>
  </div>
</md-sidenav-container>
