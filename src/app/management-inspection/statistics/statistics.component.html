<div class="background">
  <dx-form [formData]="period" colCount="2" (onFieldDataChanged)="onFormUpdated($event)">
    <dxi-item label="{{'periodStart' | translate}}" dataField="start" editorType="dxDateBox"></dxi-item>
    <dxi-item label="{{'periodEnd' | translate}}" dataField="end" editorType="dxDateBox"></dxi-item>
  </dx-form>
  <div>
    <dx-chart [dataSource]="stats">
      <dxi-series name="{{'inspectionByDate' | translate}}" valueField="total" argumentField="days"></dxi-series>
      <dxo-legend horizontalAlignment="left" itemTextPosition="right" orientation="horizontal"></dxo-legend>
      <dxo-tooltip enabled="true" [customizeTooltip]="onCustomizeTooltip"></dxo-tooltip>
      <dxo-size [height]="400"></dxo-size>
    </dx-chart>
  </div>
</div>
