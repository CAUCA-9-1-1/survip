<md-card>
    <md-card-header>
        <md-card-title>{{question.title.fr}}</md-card-title>
    </md-card-header>
    <md-card-content>
        {{question.description.fr}}

        <div [ngSwitch]="question.question_type">
            <div *ngSwitchCase="'combo'">
                <md-select placeholder="SÃ©lection">
                    <md-option>Option 1</md-option>
                    <md-option>Option 2</md-option>
                    <md-option>Option 3</md-option>
                </md-select>
            </div>
            <div *ngSwitchCase="'boolean'">
                <md-slide-toggle>{{'yes' | translate}}</md-slide-toggle>
            </div>
            <div *ngSwitchCase="'text'">
                <md-input-container>
                    <input mdInput placeholder="" value="">
                </md-input-container>
            </div>
        </div>
    </md-card-content>
</md-card>
