<br />
<dx-data-grid
        [dataSource]="dataSource"
        [hoverStateEnabled]="true"
        [rowAlternationEnabled]="true"
        (onToolbarPreparing)="onToolbarPreparing($event)"
        (onInitialized)="onInitialized($event)"
        (onInitNewRow)="onInitNewRow($event)"
        (onEditingStart)="onEditingStart($event)"
        (onEditorPreparing)="onEditorPreparing($event)">
    <dxi-column dataField="number" caption="{{'fireHydrantNumber' | translate}}"></dxi-column>
    <dxi-column
            dataField="idFireHydrantType"
            caption="{{'fireHydrantType' | translate}}">
        <dxo-lookup [dataSource]="fireHydrantTypes" displayExpr="name" valueExpr="id">
        </dxo-lookup>
    </dxi-column>
    <dxi-column dataField="locationType" caption="{{'locationType' | translate}}" [visible]="false">
        <dxo-lookup [dataSource]="locationTypes" displayExpr="text" valueExpr="name">
        </dxo-lookup>
    </dxi-column>
    <dxi-column dataField="coordinates" caption="{{'coordinates' | translate}}" editCellTemplate="editcoordinates" [visible]="false"></dxi-column>
    <dxi-column dataField="physicalPosition" caption="{{'physicalPosition' | translate}}" [visible]="false"></dxi-column>
    <dxi-column dataField="civicNumber" caption="{{'civicNumber' | translate}}" [visible]="false"></dxi-column>
    <dxi-column dataField="addressLocationType" caption="{{'addressLocationType' | translate}}" [visible]="false">
        <dxo-lookup [dataSource]="addressLocationTypes" displayExpr="text" valueExpr="name">
        </dxo-lookup>
    </dxi-column>
    <dxi-column
            dataField="idLane"
            caption="{{'lane' | translate}}">
        <dxo-lookup [dataSource]="lanes" displayExpr="name" valueExpr="id">
        </dxo-lookup>
    </dxi-column>
    <dxi-column
            dataField="idIntersection"
            caption="{{'intersection' | translate}}">
        <dxo-lookup [dataSource]="lanes" displayExpr="name" valueExpr="id">
        </dxo-lookup>
    </dxi-column>
    <dxi-column
            dataField="rateOperatorType"
            caption="{{'operator' | translate}}"
            [visible]="false">
        <dxo-lookup [dataSource]="operatorTypes" displayExpr="text" valueExpr="name">
        </dxo-lookup>
    </dxi-column>
    <dxi-column dataField="rateFrom" caption="{{'from' | translate}}" [visible]="false"></dxi-column>
    <dxi-column dataField="rateTo" caption="{{'to' | translate}}" [visible]="false"></dxi-column>
    <dxi-column
            dataField="idUnitOfMeasureRate"
            caption="{{'unitOfMeasure' | translate}}"
            [visible]="false">
        <dxo-lookup [dataSource]="rateUnits" displayExpr="name" valueExpr="id">
        </dxo-lookup>
    </dxi-column>
    <dxi-column
            dataField="pressureOperatorType"
            caption="{{'operator' | translate}}"
            [visible]="false">
        <dxo-lookup [dataSource]="operatorTypes" displayExpr="text" valueExpr="name">
        </dxo-lookup>
    </dxi-column>
    <dxi-column dataField="pressureFrom" caption="{{'from' | translate}}" [visible]="false"></dxi-column>
    <dxi-column dataField="pressureTo" caption="{{'to' | translate}}" [visible]="false"></dxi-column>
    <dxi-column
            dataField="idUnitOfMeasurePressure"
            caption="{{'unitOfMeasure' | translate}}"
            [visible]="false">
        <dxo-lookup [dataSource]="pressureUnits" displayExpr="name" valueExpr="id">
        </dxo-lookup>
    </dxi-column>
    <dxi-column dataField="color" caption="{{'color' | translate}}" [visible]="false">
        <dxo-lookup [dataSource]="colors" displayExpr="color" valueExpr="id">
        </dxo-lookup>
    </dxi-column>
    <dxi-column dataField="comments" caption="{{'comments' | translate}}" [visible]="false"></dxi-column>
    <dxi-column dataField="physicalPosition" caption="{{'physicalPosition' | translate}}" [visible]="false"></dxi-column>

    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-load-panel [enabled]="true"></dxo-load-panel>
    <dxo-editing mode="popup" [useIcons]="true" [allowUpdating]="true" [allowAdding]="false" [allowDeleting]="true">
        <dxo-popup title="{{'fireHydrant' | translate}}" [showTitle]="true"></dxo-popup>

        <dxo-form colCount="2">
            <dxi-item dataField="number" [isRequired]="true"></dxi-item>
            <dxi-item dataField="idFireHydrantType" [isRequired]="true"></dxi-item>
            <dxi-item dataField="locationType" [isRequired]="true"></dxi-item>
            <dxi-item dataField="color" [isRequired]="true"></dxi-item>
            <dxi-item itemType="group" colCount="2" colSpan="2">
                <dxi-item dataField="civicNumber" *ngIf="selectedLocationType == 'Address'"></dxi-item>
                <dxi-item dataField="addressLocationType" *ngIf="selectedLocationType == 'Address'"></dxi-item>
                <dxi-item dataField="idLane" *ngIf="selectedLocationType == 'Address' || selectedLocationType == 'LaneAndTransversal'"></dxi-item>
                <dxi-item dataField="idIntersection" *ngIf="selectedLocationType == 'LaneAndTransversal'"></dxi-item>
                <dxi-item dataField="physicalPosition" *ngIf="selectedLocationType == 'Text'"></dxi-item>
                <dxi-item dataField="coordinates"></dxi-item>
            </dxi-item>
            <dxi-item itemType="group" caption="{{'rate' | translate}}">
                <dxi-item dataField="rateOperatorType" [isRequired]="true"></dxi-item>
                <dxi-item dataField="rateFrom"></dxi-item>
                <dxi-item dataField="rateTo"></dxi-item>
                <dxi-item dataField="idUnitOfMeasureRate" [isRequired]="true"></dxi-item>
            </dxi-item>
            <dxi-item itemType="group" caption="{{'pressure' | translate}}">
                <dxi-item dataField="pressureOperatorType" [isRequired]="true"></dxi-item>
                <dxi-item dataField="pressureFrom"></dxi-item>
                <dxi-item dataField="pressureTo"></dxi-item>
                <dxi-item dataField="idUnitOfMeasurePressure" [isRequired]="true"></dxi-item>
            </dxi-item>

            <dxi-item dataField="comments"></dxi-item>
        </dxo-form>
    </dxo-editing>

    <div *dxTemplate="let field of 'editcoordinates'">
        <ng-container>
            <app-geolocation [limitTo]="selectedCityGeometry" [value]="field.row.data.coordinates" (valueChanged)="field.setValue($event)"></app-geolocation>
        </ng-container>
    </div>
</dx-data-grid>
