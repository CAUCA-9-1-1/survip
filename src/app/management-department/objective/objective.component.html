<dx-data-grid [dataSource]="dataSource" [rowAlternationEnabled]="true" (onInitNewRow)="onInitNewRow($event)"
    (onRowInserted)="onRowInserted($event)" (onRowUpdated)="onRowUpdated($event)" (onRowRemoved)="onRowRemoved($event)"
    (onToolbarPreparing)="onToolbarPreparing($event)">

    <dxo-editing [useIcons]="true" [allowUpdating]="true" [allowAdding]="true" [allowDeleting]="true">
        <dxo-texts addRow="{{'add' | translate}}"></dxo-texts>
    </dxo-editing>

    <dxi-column caption="{{'year' | translate}}" sortOrder="asc" sortIndex="0" dataField="year" [allowSorting]="false">
    </dxi-column>
    <dxi-column caption="{{'objective' | translate}}" dataField="objective" [allowSorting]="false"></dxi-column>
    <dxi-column dataField="isHighRisk" [filterValue]="isHighRisk" [visible]="false"></dxi-column>
    <dxi-column dataField="idFireSafetyDepartment" [filterValue]="IdSelectedFireSafetyDepartment" [width]="0"></dxi-column>

    <dxo-load-panel [enabled]="true"></dxo-load-panel>
</dx-data-grid>
