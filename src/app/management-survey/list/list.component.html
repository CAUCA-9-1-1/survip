<dx-data-grid
        [(dataSource)]="surveys"
        [hoverStateEnabled]="true"
        (onInitNewRow)="onInitNewRow($event)"
        (onRowInserted)="onRowInserted($event)"
        (onRowUpdated)="onRowUpdated($event)"
        (onRowRemoved)="onRowRemoved($event)">
    <dxi-column
            dataField="name"
            caption="{{'name' | translate}}"
            [calculateCellValue]="onCalculateCellValue"
            editCellTemplate="editname"
            sortOrder="asc"
            sortIndex="0">
    </dxi-column>
    <dxi-column dataField="surveyType" caption="{{'surveyType' | translate}}">
        <dxo-lookup
                [dataSource]="[
                    {value: 'residential', text: 'residential' | translate},
                    {value: 'general', text: 'general' | translate},
                    {value: 'agricultural', text: 'agricultural' | translate}
                ]"
                displayExpr="text"
                valueExpr="value">
        </dxo-lookup>
    </dxi-column>
    <dxi-column dataField="isActive" dataType="boolean" caption="{{'isActive' | translate}}" width="10%"></dxi-column>
    <dxi-column alignment="center" caption="{{lang | translate}}" cellTemplate="editmode"></dxi-column>

    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-editing mode="row" [allowUpdating]="true" [allowAdding]="true" [allowDeleting]="true">
        <dxo-form colCount="2">
            <dxi-item dataField="name" colSpan="2"></dxi-item>
            <dxi-item dataField="surveyType"></dxi-item>
            <dxi-item dataField="isActive" editorType="dxCheckBox"></dxi-item>
        </dxo-form>
    </dxo-editing>

    <div *dxTemplate="let data of 'editmode'">
        <a class="dx-link" (click)="onModified(data.data.idSurvey)">{{'modifyQuestion' | translate}}</a>
    </div>
    <div *dxTemplate="let rowname of 'editname'">
        <cause-multilang [value]="rowname.row.data.name" (onValueChanged)="rowname.setValue($event.value);"></cause-multilang>
    </div>
</dx-data-grid>
