<app-toolbar title="{{'surveyManagement' | translate}}"></app-toolbar>
<div class="content-under-toolbar">
    <div *ngIf="!selectedSurvey">
        <h1>{{'survey' | translate}}</h1>
        <app-management-survey-list></app-management-survey-list>
    </div>
    <div *ngIf="selectedSurvey">
        <h1>{{'question' | translate}}</h1>
        <app-management-survey-question [survey]="selectedSurvey"></app-management-survey-question>
    </div>
</div>
