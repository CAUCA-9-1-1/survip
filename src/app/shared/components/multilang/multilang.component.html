<dx-tab-panel
        [items]="tabs"
        [selectedIndex]="0"
        (onSelectionChanged)="onTabChanged($event)">
  <ng-container *ngFor="let lang of languages; let i = index">
    <dxi-item [title]="lang">
      <dx-text-box (onKeyUp)="onTabValueChanged($event)" [value]="selectedTabValue" [placeholder]="lang"></dx-text-box>
    </dxi-item>
  </ng-container>
</dx-tab-panel>
