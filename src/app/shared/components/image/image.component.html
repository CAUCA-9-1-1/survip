<ng-container *ngIf="allowChange">
    <div class="float">
        <app-upload  accept="image/*" (readend)="uploadPicture($event)" [icon]="icon"></app-upload>
        <dx-button class="edit-button" icon="toolbox" (onClick)="editPicture()"></dx-button>
    </div>
</ng-container>
<div #container>
    <img [src]="src" />
</div>

<dx-popup [title]="sketchName" [(visible)]="isPopupVisible" [deferRendering]="false" (onHiding)="saveModifiedPicture()">

  <div *dxTemplate="let data of 'content'">
      <lib-web-sketch-tool [imageData]="sketchImage" [loadedJson]="sketchJson" (canvas)="updateCanvas($event)"></lib-web-sketch-tool>
  </div>
</dx-popup>
