<ng-container *ngIf="allowChange">
    <div class="float">
        <app-upload  accept="image/*" (readend)="uploadPicture($event)" [icon]="icon"></app-upload>
        <dx-button class="edit-button" icon="edit" (onClick)="editPicture()"></dx-button>
    </div>
</ng-container>
<div #container>
    <div *ngIf="src">
        <img [src]="src">
    </div>
</div>

<dx-popup [(visible)]="isPopupVisible" [deferRendering]="false" (onHiding)="saveModifiedPicture()">

  <div *dxTemplate="let data of 'content'">
      <lib-web-sketch-tool [imageData]="sketchImage" [loadedJson]="sketchJson" [pictogramsPath]="pictogramsPath" [pictograms]="pictograms" (canvas)="updateCanvas($event)"></lib-web-sketch-tool>
  </div>
</dx-popup>
