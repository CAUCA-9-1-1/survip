<div class="fullHeight" fxLayout="row">
    <div fxFlex="350px">
        <app-main-menu></app-main-menu>
    </div>
    <div fxFlex="0" class="content">
        <div fxLayout="column">
            <div fxFlex="5%" class="title">{{title}}</div>
            <div fxFlex="">
                <div fxLayout="row" class="details">
                    <div fxFlex="300px">
                        <app-section-list (selectionChange)="sectionChange($event)"></app-section-list>
                    </div>
                    <div fxFlex="">
                        <div [fxShow]="selected == 'generalInfo'">
                            <app-general-info [inspectionId]="inspectionId"></app-general-info>
                        </div>
                        <div [fxShow]="selected == 'implantationPlan'">
                            <app-implantation-plan></app-implantation-plan>
                        </div>
                        <div [fxShow]="selected == 'course'">
                            <app-course></app-course>
                        </div>
                        <div [fxShow]="selected == 'waterSupply'">
                            <app-water-supply [inspectionId]="inspectionId"></app-water-supply>
                        </div>
                        <div [fxShow]="selected == 'survey'">
                            <app-survey></app-survey>
                        </div>
                        <div [fxShow]="selected == 'buildingDetails' || selected == 'contacts' || selected == 'pnaps' || selected == 'hazardousMaterials' || selected == 'fireProtection' || selected == 'particularRisks' || selected == 'anomalies'">
                            <app-building-list [selected]="selected" [inspectionId]="inspectionId"></app-building-list>
                        </div>
                    </div>
                </div>
            </div>
            <div fxFlex="15%" class="tools">
                <button mat-raised-button color="accent" (click)="approve()" [fxShow]="!isClosed">
                    <mat-icon>check_circle_outline</mat-icon>
                    {{'approve' | translate}}
                </button>
                <button mat-raised-button color="primary" (click)="refuse()" [fxShow]="!isClosed">
                    <mat-icon>warning</mat-icon>
                    {{'refuse' | translate}}
                </button>
                <button mat-raised-button color="warn" (click)="cancel()" [fxShow]="!isClosed">
                    <mat-icon>clear</mat-icon>
                    {{'cancel' | translate}}
                </button>
                <button mat-raised-button (click)="close()" [fxShow]="isClosed">
                    <mat-icon>close</mat-icon>
                    {{'close' | translate}}
                </button>
            </div>
        </div>
    </div>
</div>
