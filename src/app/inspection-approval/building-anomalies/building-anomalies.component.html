<div *ngFor="let theme of anomalies">
    <h3>{{theme.theme}}</h3>
    <div fxLayout="row" *ngFor="let anomaly of theme.anomalies">
        <div fxFlex="50%">{{anomaly.notes}}</div>
        <div fxFlex="50%" [fxShow]="anomaly.pictures && anomaly.pictures.length">
            <app-slideshow height="200" [images]="anomaly.pictures"></app-slideshow>
        </div>
    </div>
</div>
