<h2 mat-dialog-title>{{'addGroup' | translate}}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="{{'description' | translate}}" formControlName="description">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="add()">{{'add' | translate}}</button>
  <button mat-raised-button (click)="cancel()">{{'cancel' | translate}}</button>
</mat-dialog-actions>
