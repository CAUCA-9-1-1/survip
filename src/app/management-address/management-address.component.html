<app-no-access [fxShow]="!accessTo.city && !accessTo.county && !accessTo.region && !accessTo.state && !accessTo.country"></app-no-access>
<mat-tab-group [selectedIndex]="accessTo.city ? 0 : accessTo.county ? 1 : accessTo.region ? 2 : accessTo.state ? 3 : 4">
    <mat-tab label="{{'city' | translate}}" [disabled]="!accessTo.city">
        <app-management-address-city [fxShow]="accessTo.city"></app-management-address-city>
    </mat-tab>
    <mat-tab label="{{'county' | translate}}" [disabled]="!accessTo.county">
        <app-management-address-county [fxShow]="accessTo.county"></app-management-address-county>
    </mat-tab>
    <mat-tab label="{{'region' | translate}}" [disabled]="!accessTo.region">
        <app-management-address-region [fxShow]="accessTo.region"></app-management-address-region>
    </mat-tab>
    <mat-tab label="{{'state' | translate}}" [disabled]="!accessTo.state">
        <app-management-address-state [fxShow]="accessTo.state"></app-management-address-state>
    </mat-tab>
    <mat-tab label="{{'country' | translate}}" [disabled]="!accessTo.country">
        <app-management-address-country [fxShow]="accessTo.country"></app-management-address-country>
    </mat-tab>
</mat-tab-group>
