<h2 mat-dialog-title>{{'addUser' | translate}}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <mat-select placeholder="{{'webuser' | translate}}" formControlName="selectedUser">
      <mat-option *ngFor="let user of data.users" [value]="user.id">
        {{user.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="add()">{{'add' | translate}}</button>
  <button mat-raised-button (click)="cancel()">{{'cancel' | translate}}</button>
</mat-dialog-actions>
