<dx-data-grid
        [dataSource]="actions"
        [filterRow]="filter"
        [columns]="columns"
        [hoverStateEnabled]="true">
    <dxi-column dataField="idWebuser" caption="{{'webuser' | translate}}"></dxi-column>
    <dxi-column dataField="actionTime" caption="{{'time' | translate}}"></dxi-column>
    <dxi-column dataField="actionObject" caption="{{'object' | translate}}"></dxi-column>
</dx-data-grid>
