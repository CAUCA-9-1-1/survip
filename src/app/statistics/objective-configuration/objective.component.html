<div *dxTemplate="let data of 'content'">
    <div>
        <mat-tab-group>
            <mat-tab label="Risques Faible - Moyen">
                <dx-data-grid [dataSource]="lowRisk" [rowAlternationEnabled]="true"
                    (onInitNewRow)="onInitNewRow($event)" (onRowInserted)="onRowInserted($event)"
                    (onRowUpdated)="onRowUpdated($event)" (onRowRemoved)="onRowRemoved($event)" [columnWidth]="200">
                    <dxo-editing [useIcons]="true" [allowUpdating]="true" [allowAdding]="true" [allowDeleting]="true">
                        <dxo-texts addRow="{{'add' | translate}}"></dxo-texts>
                    </dxo-editing>
                    <dxi-column sortOrder="asc" sortIndex="0" dataField="year"></dxi-column>
                    <dxi-column dataField="objective"></dxi-column>
                </dx-data-grid>

            </mat-tab>
            <mat-tab label="Risques Élevé - Très élevé">
                <dx-data-grid [dataSource]="highRisk" [rowAlternationEnabled]="true" [columnWidth]="200">
                    <dxo-editing [useIcons]="true" [allowUpdating]="true" [allowAdding]="true" [allowDeleting]="true">
                        <dxo-texts addRow="{{'add' | translate}}"></dxo-texts>
                    </dxo-editing>
                    <dxi-column sortOrder="asc" sortIndex="0" dataField="year"></dxi-column>
                    <dxi-column dataField="objective"></dxi-column>
                </dx-data-grid>
            </mat-tab>
        </mat-tab-group>
    </div>
