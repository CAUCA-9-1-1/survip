<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SurviP</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .splash-screen {
      opacity: 0;
      transition: opacity .8s ease-in-out;
      position: fixed;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      text-align: center;
      background: #fff;
    }

    .splash-screen span {
      display: inline-block;
      height: 100%;
      vertical-align: middle;
    }

    .splash-screen img {
      vertical-align: middle;
    }

    app-root:empty + .splash-screen {
      opacity: 1;
      z-index: 100;
    }
  </style>
</head>
<body>
  <app-root></app-root>
  <div class="splash-screen">
    <span></span>
    <img src="./assets/images/splashscreen.png" />
  </div>
</body>
</html>
